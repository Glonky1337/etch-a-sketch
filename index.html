<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main id="main">
        <div id="top-side">Etch-A-Sketch</div>
        <div id="grid-container"></div>
        <div id="bottom-side">
            <div class="grid-size-container">
                <div id="grid-size-title" ">Grid Size:</div>
                <button id="small-button">Small</button>
                <button id="medium-button">Medium</button>
                <button id="large-button">Large</button>
            </div>
            <div class="color-option-container">
                <div id="option-title">Option:</div>
                <button id="classic-button">Classic</button>
                <button id="overlay-button">Shade</button>
                <button id="candy-button">Candy</button>
            </div>
            <div>
                <button id="erase">Erase</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <a class="footer-item" href="https://github.com/Glonky1337">&copy; Kevin Ferguson</a>
        <a class="footer-item">|</a>
        <a class="footer-item" href="https://github.com/Glonky1337/etch-a-sketch">View Code</a>
    </footer>
</body>
</html>
